<!DOCTYPE html>
<html>
<head>
    <title>Card &ndash; the better way to collect credit cards</title>
    <meta name="viewport" content="initial-scale=1">
    <!-- CSS is included through the card.js script -->
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .demo-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
        }

        form {
            margin: 30px;
        }
        input {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
        input:invalid {
            color: red;
        }

    </style>
    <div class="demo-container">
        <div class="card-wrapper"></div>

        <div class="form-container active">
            <form action="">
                <input placeholder="Card number" type="tel" name="number">
                <input class="expiry" placeholder="MM" type="tel" name="expiryDay">
                <input class="expiry" placeholder="YY" type="tel" name="expiryYear">
                <input placeholder="CVC" type="number" name="cvc">
                <input type="submit" value="submit">
            </form>
        </div>
    </div>

    <script src="http://localhost:8080/card.js"></script>
    <script>
        new Card({
            form: document.querySelector('form'),
            container: '.card-wrapper',
            formSelectors: {
                numberInput: 'input[name="number"]',
                expiryInput: 'input.expiry',
                cvcInput: 'input[name="cvc"]',
                nameInput: 'input[name="name"]'
            }
        });
    </script>
</body>
</html>
